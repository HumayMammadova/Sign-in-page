<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <h2 class="login-title">Sign In With</h2>

        <form class="login-form" autocomplete="off">
            <div style="display:flex">
                <button class="singn-in-width fb"><i class="fa-brands fa-square-facebook" style="color: #f5f5f5; margin-right: 7px; "></i>Facebook</button>
                <button class="singn-in-width google"><img width="14px" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSK5q0FP74VV9wbfwP378_7kj7iDomHuKrxkXsxDdUT28V9dlVMNUe-EMzaLwaFhneeuZI&usqp=CAU" alt=""> Google</button>
            </div>
            <div>
                <label for="name">Name </label>
                <input id="name" type="text" name="name" required />
            </div>


            <div>
                <div style="display: flex;">
                <label for="password">Password </label>
                <a style="margin-left: 6px; color:rgb(131, 135, 134)" href="">Forgot?</a>
                </div>
                <input id="password" type="password" name="password" required />
            </div>

            <button class="btn btn--form" type="submit" value="Sign in">
                Sign in
            </button>
        </form>
        <p style="margin-top:40px;color: #8d8c8c; text-align: center;">Not a member? <a style="color: #8d8c8c" href="">Sign up now</a></p>
    </div>
    <script src="https://kit.fontawesome.com/60542639e2.js" crossorigin="anonymous"></script>
</body>

</html>
